[tox]
envlist = py37,py38

[pytest]
addopts =
    -vv
    --capture=no
    --tb=native
    --ignore setup.py
    --doctest-modules
    --cov-report term-missing
    --cov ./il2fb/regiments
norecursedirs =
    .git .tox requirements src

[testenv]
deps =
  -rrequirements/dist.txt
  -rrequirements/test.txt

commands =
  pip install -e .
  py.test --basetemp={envtmpdir} {posargs}
